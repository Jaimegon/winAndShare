<ion-header>
  <ion-navbar>
    <ion-title>Solicitar préstamo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>El tiempo se calcula en meses</p>
  <ion-list>
    <ion-item>
      <ion-label>Dinero:</ion-label>
      <ion-input type="number" [placeholder]="moneylender.available" [(ngModel)]="moneylender.available"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Intereses: {{moneylender.interest}} %</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Tiempo:</ion-label>
      <ion-input type="number" [placeholder]="moneylender.maxMonth" [(ngModel)]="moneylender.maxMonth"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Plazos:</ion-label>
      <ion-input type="number" [placeholder]="moneylender.maxPeriods" [(ngModel)]="moneylender.maxPeriods"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="calculateInterest()">Calcular</button>
    </ion-item>
    <ion-item *ngIf="result">
      Devolución: {{result}}€
    </ion-item>
    <ion-item *ngIf="result">
      <button ion-button (click)="confirmOrder()">Solicitar</button>
    </ion-item>
  </ion-list>
</ion-content>
