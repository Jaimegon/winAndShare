<ion-header>
  <ion-navbar>
    <ion-title>Prestamistas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item detail-push *ngFor="let moneylender of users" (click)="goToMoneylender(moneylender)">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-icon name="cash" color="primary"></ion-icon>
            Disponible: {{moneylender.available}}
          </ion-col>
          <ion-col>
            <ion-icon name="stats" color="primary"></ion-icon>
            Interes: {{moneylender.interest}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-icon name="time" color="primary"></ion-icon>
            Tiempo máx: {{moneylender.maxMonth}}
          </ion-col>
          <ion-col>
            <ion-icon name="calendar" color="primary"></ion-icon>
            Plazos máx: {{moneylender.maxPeriods}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
